<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Detail - Personal Library Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="app-header">
      <h1>Book Detail</h1>
      <button onclick="history.back()">← Back to Library</button>
    </header>

    <!-- Book Info Section -->
    <section class="book-info">
      <h2>The Hobbit</h2>
      <p><strong>Author:</strong> J.R.R. Tolkien</p>
      <p><strong>Genre:</strong> Fantasy</p>
      <p><strong>Status:</strong> Completed</p>
      <p><strong>Rating:</strong> ★★★★☆</p>
      <p><strong>Last Read:</strong> Jan 3, 2024</p>
      <p><strong>Current Page:</strong> 310</p>

      <div class="book-actions">
        <button>Edit</button>
        <button>Delete</button>
      </div>
    </section>

    <!-- Notes Section -->
    <section class="book-notes">
      <h3>Notes</h3>
      <button>Add Note</button>

      <div class="note-card">
        <p>“There is nothing like looking, if you want to find something.”</p>
        <small>Added: Jan 4, 2024</small>
      </div>

      <div class="note-card">
        <p>Reread chapter 5 — Gollum intro is brilliant.</p>
        <small>Added: Jan 5, 2024</small>
      </div>
    </section>
  </div>
</body>
</html>
